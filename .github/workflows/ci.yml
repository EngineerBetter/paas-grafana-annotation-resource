name: ci

on: [push]

jobs:

  build-and-test:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
          id: go

      - name: checkout
        uses: actions/checkout@v1

      - name: deps
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go install github.com/onsi/ginkgo/ginkgo
          go mod download

      - name: test
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make test

      - name: integration-test
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make integration-test
